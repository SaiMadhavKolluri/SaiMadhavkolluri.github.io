<!doctype html>
<html lang="en">

<head>
  <title>MASSBOX® - Exum Instruments | 3D Model Viewer</title>
  <meta charset="utf-8">
  <meta name="description"
    content="Explore the MASSBOX® by Exum Instruments in interactive 3D. Rotate, zoom, and view in AR.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" href="./styles.css" rel="stylesheet" />
  <link rel="icon" type="image/png" href="exum_logo.png">
</head>

<body>

  <!-- Loading Screen Overlay -->
  <div id="loading-screen">
    <img src="exum_logo.png" alt="Exum Instruments" class="loading-logo">
    <div class="loading-spinner"></div>
    <p class="loading-text">Loading 3D Model...</p>
  </div>

  <!-- Logo in top-left corner (always visible) -->
  <div id="site-logo">
    <img src="exum_logo.png" alt="Exum Instruments">
  </div>



  <!-- <model-viewer> HTML element -->

  <model-viewer src="Mass.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral"
    poster="poster.webp" shadow-intensity="0.74" environment-image="ninomaru_teien_2k.hdr" exposure="1.64"
    shadow-softness="1" skybox-image="ninomaru_teien_2k.hdr">
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>
    <div id="ar-prompt">
      <img src="ar_hand_prompt.png">
    </div>
  </model-viewer>
  <script src="script.js"></script>
  <!-- Loads <model-viewer> for browsers: -->
  <script type="module"
    src="https://ajax.googleapis.com/ajax/libs/model-viewer/{{MODELVIEWER_VERSION}}/model-viewer.min.js"></script>
</body>

</html>
