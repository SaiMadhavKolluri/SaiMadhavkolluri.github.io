<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="Mass.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1.1" exposure="0.97" environment-image="aircraft_workshop_01_1k.hdr">
      <button class="Hotspot" slot="hotspot-1" data-position="-0.020142229021796798m 0.37240317393201117m 0.3216934888166164m" data-normal="0m 0.2183411720069212m 0.9758724981300806m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Screen wow~!</div>
      </button><button class="Hotspot" slot="hotspot-2" data-position="0.3360629724554234m 0.46087648850017393m 0.25867125844227007m" data-normal="0m 0.34199940724779276m 0.9397001678419338m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Case Door!
          </div>
      </button><button class="Hotspot" slot="hotspot-3" data-position="-0.3845237245534341m 0.11598873429937889m -0.18632033048769486m" data-normal="0m -0.9999999999999541m -3.0294627932906245e-7m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">IO!</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
